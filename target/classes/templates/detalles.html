<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
        <title>Literalura - Nuestra selecci칩n de Libros</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <a th:href="@{/}"><img src="/img/logo-literalura.png" alt="Logo Literalura" style='padding-top: 3rem;'></a>
            </div>
            <div class="header__opciones"></div>
        </header>
        <main class="ficha">

            <div class="ficha-descripcion" id="ficha-descripcion"  th:if="${libro.estado}">
                <h1 th:text="${libro.titulo}" style="width: 100%"></h1>
                <div>
                    <img th:src="${libro.imagen}" th:alt="${libro.titulo}" onerror="this.onerror=null;this.src='/img/No-disponible-libro.jpg'; style='width: 100%'">
                </div>
                <div>
                    <div class="descricao-texto" style="margin-left: 4rem; flex-wrap: wrap">
                        <h3 th:text="'Cantidad de descargas: ' + ${libro.cantidadDescargas}"></h3>
                        <h3>Autores:</h3>
                        <div th:each="autor : ${libro.autores}">
                            <h4 th:text="'Nombre: ' + ${autor.nombre}"></h4>
                            <h4 th:text="'A침o de nacimiento: ' + ${autor.anioNac}"></h4>
                            <h4 th:text="'A침o de muerte: ' + ${autor.anioMuerte}" style="border-bottom: 1px solid whitesmoke; padding: .3rem"></h4>
                        </div>
                        <h3 th:text="'Lenguaje: ' + ${libro.lenguaje.languageName}"></h3>
                        <h3 th:text="'Categoria: ' + ${libro.categoria.enEspa침ol}"></h3>
                    </div>
                </div>
            </div>
            <div class="formatos-contain">
                <div th:each="entry : ${formatos}">
                    <section th:if="${entry.key == 'text/html'}">
                        <div>
                            <a th:href="${entry.value}" th:text="${@utilidades.getFormatLabel(entry.key)}" target="_blank" class="btn"></a>
                        </div>
                    </section>
                    <section th:if="${entry.key == 'application/pdf'}">
                        <div>
                            <a th:href="${entry.value}" th:text="${@utilidades.getFormatLabel(entry.key)}" target="_blank" class="btn"></a>
                        </div>
                    </section>
                    <section th:if="${entry.key == 'audio/mp4'}">
                        <div>
                            <a th:href="${entry.value}" th:text="${@utilidades.getFormatLabel(entry.key)}" target="_blank" class="btn"></a>
                        </div>
                    </section>
                    <section th:if="${entry.key == 'application/epub+zip'}">
                        <div>
                            <a th:href="${entry.value}" th:text="${@utilidades.getFormatLabel(entry.key)}" target="_blank" class="btn"></a>
                        </div>
                    </section>
                    <section th:if="${entry.key == 'application/octet-stream'}">
                        <div>
                            <a th:href="${entry.value}" th:text="${@utilidades.getFormatLabel(entry.key)}" target="_blank" class="btn"></a>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer id="contacto">
            <div class="footer">
                <div class="contain-redes">
                    <i class="bi bi-github" style="font-size: 28px;"></i>
                    <i class="bi bi-twitter" style="font-size: 28px;"></i>
                    <i class="bi bi-facebook" style="font-size: 28px;"></i>
                </div>
                <div class="mt-4">
                    <p class="text-[25px] font-bold capitalize">&#9400; copyright - 2024</p>
                    <small class="mt-1.5 font-semibold">Elaborado por Julia Rodriguez</small>
                </div>              
            </div>
        </footer>
    </body>
</html>
